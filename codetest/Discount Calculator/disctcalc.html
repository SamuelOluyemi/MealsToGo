<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="SO Discount Calculator"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="disctcalc.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <title>SO Discount Calculator</title>
    </head>
    <body>
        <h1><span id="perc">SO Discount</span> Calculator</h1>
        <form id="calculator">
            <p>Bill Amount: <input id="amount" type="number"></p>
            <p>Discount percentage: <input id="percentage"></p>
            <p>Discount Amount: <input id="discount" type="number" disabled="disabled"></p>
            <p>Discount Total: <input id="total" type="number" disabled="disabled"></p>
            <p>Tax Consumption: <input id="taxconsumption" type="number" disabled="disabled"></p>
            <p>VAT included: <input id="VATincluded" type="number" disabled="disabled"></p>
            <p>Total <input id="output" type="number" disabled="disabled"></p>
            <p style="font-size:small; font-style: italic;">Please note that we've added #42.25 as rounding NGN amount</p>
        </form>
        <script src="disctcalc.js"></script>
    </body>
</html>
