<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name= "viewport" content="width=device-width, initial-scale=1.0">
        <title> Number Guessing Game</title>
        <link rel="stylesheet" type="text/css" href="numguess.css">
    </head>

    <body> 
        <h1>Number Guessing Game</h1>
        <p>Try and gues a random number between 1 - 500</p>
        <p>You have 10 attempts to guess the right number</p>
        </br>
        <div id="wrapper">
            <div class="form">
                <label id="guess" for="guessField">Guess a number</label><input type="text" id="guessField" class="guessField" placeholder="Guess a number!">
                <input id="subt" type="submit" class="guessSubmit" value="Submit Guess" >
            </div>

            <div class="resultParas">
                <p class="guesses"></p>
                <p clas="lastResult"></p>
                <p class="lowOrHigh"></p>
            </div>
        </div>

        <script src="numguess.js"></script>
    </body>
</html>
