<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="SO Maths Addition Game with Javascript"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="mathsadd.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <title> SO Maths Addition Game</title>
    </head>
    <body>
        <div id="container">
            <table style= "width:400px; height:300px; align-items: center;">
                <tr>
                    <td>
                        <div id="number1" style="font-style:45px; font-weight:bold; border: 5px solid green; padding: 50px;">1</div>
                    </td>
                    <td>
                        <div style="font-size:45px; font-weight:bold;">+</div>
                    </td>
                    <td>
                        <div id="number2" style="font-style:45px; font-weight:bold; border: 5px solid gold; padding: 50px;">2</div>
                    </td>
                    <td>
                        <div style="font-size:45px; font-weight:bold;">=</div>
                    </td>
                    <td>
                        <input id="input-el" type="text" style="padding:10px; border: 2px solid blue;">
                    </td>
                    <td>
                        <input id="check-btn" type="button" value="check">
                    </td>
                </tr>
            </table>
        </div>
        <script src="mathsadd.js"></script>
    </body>
</html>
