<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"`>
        <title>SO Countdown Timer</title>
        <meta name="description" content="SO holiday count down calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="countdownClock.css">
    </head>

    <body>
        <h1>Countdown Clock</h1>
        <div>
            <input id="countdownSetter" type="text" value="0"> 
            <input id="increase" type="button">
        </div>
        <div id="clockdiv">
            <div>
                <span class="days"></span>
                <div class="smalltext">Days</div>
            </div>
            <div>
                <span class="hours"></span>
                <div class="smalltext">Hours</div>
            </div>
            <div>
                <span class="minutes"></span>
                <div class="smalltext">Minutes</div>
            </div>
            <div>
                <span class="seconds"></span>
                <div class="smalltext">Seconds</div>
            </div>
        </div>
        <script src="countdownClock.js"></script>
    </body>
</html>
