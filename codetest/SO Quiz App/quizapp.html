<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> NBA Champions Quiz</title>
        <link type="text/css" rel="stylesheet" href="quizapp.css"/>
        <link rel="stylesheet" type="text/css" href="http://fonts.gogleapis.com/css?family=Open Sans"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    </head>

    <body>
        <div class="quizContainer">
            <h1>Choose the correct answers about the NBA Championship!</h1>
            <div class="question"></div>
            <ul class="choiceList"></ul>
            <div class="quizMessage"></div>
            <div class="result"></div>
            <div class="buttons">
            <div class="nextButton">Next Question</div> <div class="checkAnswer">Check</div>
            <div class="prevButton">Previous Question</div>
            </div>
        </div>

        <script src="quizapp.js"></script>
    </body>
</html>
