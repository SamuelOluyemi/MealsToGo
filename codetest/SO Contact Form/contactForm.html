        <form onsubmit="return false" >
            <h1> Please Contact me </h1>

            <fieldset>
                <label for="name">Name</label>
                Firstname <input type="text" id="firstName" name="firstName" class="stored" />
                Lastname <input type="text" id="lastName" name="lastName" class="stored" />
                
                <label for="gender">Gender</label>
                <input type="radio" id="male" name="gender" value="male" class="stored" /> Male
                <input type="radio" id="male" name="gender" value="female" class="stored"> Female

                <label for="mail">Email</label>
                <input type="text" id="email" name="email" class="stored"/>

                <label for="mail">Address</label>
                <select id="country" class="stored" name="country">
                    <option disabled selected value>...select a country...</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Ghana">Ghana</option>
                    <option value="South Africa">South Africa</option>
                    <option value="Cameroun">Cameroun</option>
                </select>
                <input type="text" id="address" placeholder="Address" class="stored"/>

               <label for="mail">Passsword</label>
                <input type="password" id="password" placeholder="Enter password" class="stored" />
                <input type="password" id="passwordCheck" placeholder="Confirm password" class="stored" />
                
                <label for="newsletter">Send me monthly newsletter </label>
                <input type="checkbox" id="newsletter" class="stored" />
                <label for="message">Message</label>
                <textarea id="message" name="message" class="stored" ></textarea>
            </fieldset>
            <button>Send Contact</button>
            <input id="clear" type="reset"/>
            
 
        </form>
        <script src="contactForm.js"></script>
