<!-- just type ! + enter -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> <!-- type link and different link options will pop up-->
</head>
<body>
    <h1></h1> <!-- h1 + enter (the same for every other tag)-->
    <a href="http://www.google.com">Text link </a> <!-- type a and anchor link options will pop up -->
    <div class="container"></div> <!-- .container + enter to create a class inside a div -->
    <div id="container"></div> <!-- #container to create an id inside a div -->
    <p class="container"></p> <!-- p.container + enter (to create a class inside any tag)-->
    <section id="container"></section> <!-- section#container + enter (shortcut to create an id inside any tag) -->
    <section> <!-- section>.container + enter (to create a div tag containing a class nested in a section tag )-->
        <div class="container"></div>
    </section>
    <div class="flex-parent"> <!-- .flex-parent>.flex-child + enter (nest a flex-child class in a flex-parent class div)-->
        <div class="flex-child"></div>
    </div>
    <div class="flex-parent"> <!-- .flex-parent>.flex-child+.flex-child + enter -->
        <div class="flex-child"></div>
        <div class="flex-child"></div>
    </div>
    <div class="flex-parent"> <!-- .flex-parent>.flex-child*2 + enter -->
        <div class="flex-child"></div>
        <div class="flex-child"></div>
    </div>
    <ul> <!-- ul>.li*3 + enter -->
        <li class="li"></li>
        <li class="li"></li>
        <li class="li"></li>
    </ul>
    Lorem ipsum dolor sit amet. <!-- lorem5 + enter (for lorem placeholder, number indicates amount of words)-->
    <p>Lorem ipsum dolor sit amet.</p> <!-- p>lorem5 + enter -->
    <p>Lorem ipsum dolor sit amet.</p> <!-- (p>lorem5)*5 + enter -->
    <p>Excepturi doloribus in magni dolorem.</p>
    <p>Temporibus mollitia ab explicabo ad!</p>
    <p>Iusto quae quasi dolores quam.</p>
    <p>Eius neque eaque atque officiis?</p>
    <!-- Ctrl Z to avoid scrolling horizontally before seeing long lines in html and vice versa -->

</body>
</html>
